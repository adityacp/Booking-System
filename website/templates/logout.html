{% extends "base.html" %}

{% block title %} Logout {% endblock %}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'website:index' %}">Booking System
    </a>
</nav>
{% endblock %}

{% block content %}
<div class="container">
    <center>
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-dismissible alert-{{ message.tags }}">
                <strong>{{ message }}</strong>
            </div>
            {% endfor %}
        {% endif %}
        <a href="{% url 'website:index' %}" class="btn btn-primary">Home</a>
    </center>
</div>
{% endblock %}
